<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name..." spellcheck="false">
            <button id="search-btn"><img src="/assets/search.png" alt="Search" ></button>
        </div>
        <div class="weather">
            <img src="/assets/rain.png" alt="rainy" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Jammu</h2>
            <div class="details">
                <div class="col">
                    <img src="/assets/humidity.png" alt="">
                    <div>
                        <p id="humidity">50% </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/assets/wind.png" alt="">
                    <div>
                        <p id="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
